<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mockJs测试</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./mock.min.js"></script>
  </head>
  <body>
    <h1>ssssssd</h1>
  <script>

  Mock.mock(/\/api\/\.json/, function(options) {
      return options
  });
  $.ajax({
      url: '/api/pageView.json',
      dataType: 'json'
  }).done(function (data, status, jqXHR) {
    // console.log(data,status,jqXHR);
      if(status=='success'){
        $('<p>').text(JSON.stringify(data, null, 4))
            .appendTo('body')
      }

  })
  </script>
  <p></p>
  </body>
</html>
